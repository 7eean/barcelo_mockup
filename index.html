/* Pines tipo pin: c√≠rculo + triangulito */
.trap-marker {
  --marker-color: #22c55e; /* valor por defecto */

  position: relative;
  width: 20px;
  height: 46px; /* espacio para c√≠rculo + tri√°ngulo */
}

/* C√≠rculo principal */
.trap-marker::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 18px;
  border-radius: 9999px;

  /* borde oscuro y glow */
  background: var(--marker-color);
  box-shadow:
    0 0 0 2px #ffffff,               /* aro oscuro alrededor */
    0 4px 10px rgba(255, 255, 255, 0.9); /* sombra hacia abajo */
}

/* Triangulito inferior (punta del pin) */
.trap-marker::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%) translateY(30%);
  

  width: 0;
  height: 0;
  border-style: solid;
  border-width: 6px 8px 0 10px; /* alto 6px, ancho 8px */
  border-color: var(--marker-color) transparent transparent transparent;
}

/* Variantes de color por estado */
.trap-marker--activo {
  --marker-color: #32D06C; /* verde */
}

.trap-marker--15d {
  --marker-color: #D3D7DF; /* gris claro */
}

.trap-marker--30d {
  --marker-color: #8A919B; /* gris medio/oscuro */
}

.trap-marker--indeterminado {
  --marker-color: #1E293B; /* casi negro */
}

/* Aedes detectado: rojo fuerte y bien visible */
.trap-marker--aedes {
  --marker-color: #E5484D;
}

.leaflet-top,

      // ------------------------------
      // Mini-mapa en Dashboard (CARTO dark)
      // ------------------------------
      function DashboardMiniMap() {
        const miniMapRef = useRef(null);

        useEffect(() => {
          if (!miniMapRef.current || !window.L) return;

          const map = L.map(miniMapRef.current, {
            zoomControl: false,
            attributionControl: false,
            dragging: true,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
          });

          // Basemap CARTO dark
          L.tileLayer(TILE_URL, {
            maxZoom: 20,
            attribution: TILE_ATTRIBUTION,
          }).addTo(map);

          // Centrado inicial en Vicente L√≥pez pero sin acotar
          map.fitBounds(BOUNDS_VICENTE_LOPEZ);

          // Trampas con icono custom tipo gota
          TRAPS.forEach((trap) => {
            const icon = createTrapIcon(trap);
            L.marker([trap.lat, trap.lng], { icon })
              .addTo(map)
              .bindTooltip(trap.id, { direction: "top", offset: [0, -4] });
          });

          return () => {
            map.remove();
          };
        }, []);

        return (
          <div
            ref={miniMapRef}
            className="h-72 md:h-96 lg:h-[420px] rounded-xl border border-slate-200 overflow-hidden"
          ></div>
        );
      }

function PhotoViewer() {
  const [zoom, setZoom] = React.useState(1);

  const handleWheel = (e) => {
    e.preventDefault(); // evita que scrollee la p√°gina
    setZoom((current) => {
      const delta = e.deltaY < 0 ? 0.1 : -0.1;
      const next = current + delta;
      return Math.min(3, Math.max(1, next)); // entre 1x y 3x
    });
  };

  const resetZoom = () => setZoom(1);

    <>
      <div

                <p className="text-[11px] text-slate-500 mt-1">
                  √öltimas 24 h (demo)
                </p>
              </Card>
              <Card title="Alertas abiertas">
                <div className="text-xl font-semibold text-amber-600">
                  {totalAbiertas}
                </div>
                <p className="text-[11px] text-slate-500 mt-1">
                  Pendientes de revisar
                </p>
              </Card>
              <Card title="Aedes detectado">
                <div className="text-xl font-semibold text-rose-600">
                  {totalAlta}
                </div>
                <p className="text-[11px] text-slate-500 mt-1">
                  Severidad alta
                </p>
              </Card>
            </div>

            {/* Filtros */}
            <Card title="Filtros">
              <div className="flex flex-wrap gap-3 items-center text-sm">
                <div className="flex items-center gap-1">
                  <span className="text-xs uppercase tracking-wide text-slate-500">
                    Estado
                  </span>
                  <div className="flex gap-1">
                    {[
                      { id: "todas", label: "Todas" },
                      { id: "abierta", label: "Abiertas" },
                      { id: "resuelta", label: "Resueltas" },
                    ].map((opt) => (
                      <button
                        key={opt.id}
                        onClick={() => setFiltroEstado(opt.id)}
                        className={
                          "px-2.5 py-1 rounded-full text-xs border " +
                          (filtroEstado === opt.id
                            ? "bg-slate-900 text-white border-slate-900"
                            : "bg-white text-slate-600 border-slate-200")
                        }
                      >
                        {opt.label}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex items-center gap-1">
                  <span className="text-xs uppercase tracking-wide text-slate-500">
                    Severidad
                  </span>
                  <div className="flex gap-1">
                    {[
                      { id: "todas", label: "Todas" },
                      { id: "alta", label: "Alta" },
                      { id: "media", label: "Media" },
                      { id: "baja", label: "Baja" },
                    ].map((opt) => (
                      <button
                        key={opt.id}
                        onClick={() => setFiltroSeveridad(opt.id)}
                        className={
                          "px-2.5 py-1 rounded-full text-xs border " +
                          (filtroSeveridad === opt.id
                            ? "bg-cyan-600 text-white border-cyan-600"
                            : "bg-white text-slate-600 border-slate-200")
                        }
                      >
                        {opt.label}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </Card>

            {/* Listado de alertas */}
            <Card title="Alertas">
              {filtradas.length === 0 ? (
                <p className="text-sm text-slate-500">
                  No hay alertas que coincidan con los filtros seleccionados.
                </p>
              ) : (
                <ul className="divide-y divide-slate-100">
                  {filtradas.map((a) => (
                    <li
                      key={a.id}
                      className="py-3 flex flex-col gap-1 sm:flex-row sm:items-center sm:justify-between"
                    >
                      <div>
                        <div className="flex items-center gap-2 text-sm">
                          <span className="font-semibold text-slate-900">
                            {a.tipo} ¬∑ Trampa {a.trapId}
                          </span>
                        </div>
                        <p className="text-sm text-slate-600">{a.detalle}</p>
                        <p className="text-[11px] text-slate-400 mt-0.5">
                          {a.hace}
                        </p>
                      </div>

                      <div className="flex flex-wrap gap-1 sm:justify-end">
                        <Badge color={colorSeveridad(a.severidad)}>
                          Severidad {a.severidad}
                        </Badge>
                        <Badge color={a.estado === "abierta" ? "amber" : "green"}>
                          {a.estado === "abierta" ? "Pendiente" : "Resuelta"}
                        </Badge>
                      </div>
                    </li>
                  ))}
                </ul>
              )}
            </Card>
          </div>
        );
      }

      // ------------------------------
      // App
      // ------------------------------
      function App() {
        const [view, setView] = useState("dashboard");
        const [mobileNavOpen, setMobileNavOpen] = useState(false);

        // selecci√≥n global de trampa, compartida entre Mapa y Trampas
        const [selectedTrapId, setSelectedTrapId] = useState(TRAPS[0].id);

        let content = null;
        if (view === "dashboard") content = <DashboardView />;
        else if (view === "map")
          content = (
            <MapView
              selectedTrapId={selectedTrapId}
              setSelectedTrapId={setSelectedTrapId}
              setView={setView}
            />
          );
        else if (view === "traps")
          content = (
            <TrapDetailView
              selectedTrapId={selectedTrapId}
              setSelectedTrapId={setSelectedTrapId}
              setView={setView}
            />
          );
        else if (view === "alerts") content = <AlertsView />;

        return (
          <div className="h-full flex flex-col md:flex-row">
            {/* Mobile first: top bar en mobile */}
            <TopBar
              currentView={view}
              setView={setView}
              mobileNavOpen={mobileNavOpen}
              setMobileNavOpen={setMobileNavOpen}
            />

            {/* Sidebar solo en md+ */}
            <Sidebar
              currentView={view}
              setView={setView}
              className="hidden md:flex"
            />

            <main className="flex-1 hex-bg main-scroll overflow-y-auto">
              <div className="max-w-6xl mx-auto px-4 py-4 md:px-6 md:py-6">
                {content}
              </div>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
